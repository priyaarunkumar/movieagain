{% extends 'base.html' %}
{% block content %}


<div class="container">
    <div class="row">
        {% for i in result %}
        <div class="col-md-3">
            <div class="card" style="width: 18rem;">
  <img class="card-img-top" src="{{i.img.url}}" alt="" height="250">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
<!--    <p class="card-text">{{i.desc}}</p>-->
    <a href="{% url 'movieapp:details' i.id %}" class="btn btn-warning">Go somewhere</a>
  </div>
</div>

        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
